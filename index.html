<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body>
    <header class="main-header">
      <div class="main-header__inner">
        <div class="main-header__logo  logo"><!-- logo -->
          <a class="logo__link" href="/" >
            <img src="http://placehold.it/150x100" alt="Логотип Мишка">
          </a>
        </div>
        <div class="main-header__menu-toggle">
          <button class="menu-toggle">
            toggle
          </button>
        </div>
        <nav class="main-header__nav  main-nav"><!-- menu -->
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a class="main-nav__link" href="catalog.html" title="Каталог товаров">
                Каталог товаров
              </a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="form.html" title="Вязание на заказ">
                Вязание на заказ
              </a>
            </li>
          </ul>
        </nav>
        <div class="main-header__service-panel"><!-- service panel -->
          <div class="main-header__search  search"><!-- search -->
            <a class="search__btn" href="#">
              <span class="search__icon">
                Поиск
              </span>
            </a>
          </div>
          <div class="main-header__basket basket"><!-- basket -->
            <span class="basket__icon">
              Корзина
            </span>
            <span class="basket__status">
              Корзина: пока пуста
            </span>
          </div>
        </div>
        <div class="main-header__bottom-panel">
          <h1 class="section-title">
            Милые штуки ручной работы для дома
          </h1>
          <div class="promo">
            <div class="promo__list">
              <div class="promo__item">
                <a href="#" class="promo__inner">
                  <span class="promo__title">Предметы интерьера</span>
                  <span class="promo__icon">Иконка</span>
                </a>
              </div>
              <div class="promo__item">
                <a href="#" class="promo__inner">
                  <span class="promo__title">Детские игрушки</span>
                  <span class="promo__icon">Иконка</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="main">
      <section class="product-action">
        <div class="product  product--promo">
          <div class="product__title">
            Вязаные корзинки
          </div>
          <div class="product__label">
            Товар недели
          </div>
          <div class="product__description">
            Экологически чистая пряжа, ручная работа. Доступны в шести расцветках, и трех размерах.
          </div>
          <div class="product__properties-box">
            <dl class="product__properties-list">
              <dt class="product__property">Цвет:</dt>
              <dd class="product__property-value">«Тиффани»/серый</dd>
            </dl>
          </div>
        </div>
      </section>
    </div>


    <footer class="main-footer">
      <div class="main-footer__inner">

      </div>

    </footer>
  </body>
</html>
